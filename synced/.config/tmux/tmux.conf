# plugins
set -g @plugin "tmux-plugins/tpm"
set -g @plugin "catppuccin/tmux"
# plugin config
set -g @catppuccin_flavor "mocha"

# generic settings
set -g set-titles on
set -s escape-time 0
set -g history-limit 50000
set -g display-time 4000
set -g status-interval 5
setw -g mode-keys vi
set -g mouse on
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
set -g status-right "%H:%M %d/%m/%y"
set -g status-left-length 50

# custom bindings

bind r source-file ~/.config/tmux/tmux.conf

bind -n M-v split-window -h -c "#{pane_current_path}"
bind -n M-s split-window -v -c "#{pane_current_path}"
bind -n M-c new-window -c "#{pane_current_path}"

bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D
bind -n M-o kill-pane -a

bind -n M-] next-window
bind -n M-[ previous-window
bind -n M-a new-window

bind -n M-1 select-window -t :1
bind -n M-2 select-window -t :2
bind -n M-3 select-window -t :3
bind -n M-4 select-window -t :4
bind -n M-5 select-window -t :5
bind -n M-6 select-window -t :6
bind -n M-7 select-window -t :7
bind -n M-8 select-window -t :8
bind -n M-9 select-window -t :9

bind -n M-0 switch-client -l
bind -n M-- run -c "#{pane_current_path}" "~/.config/tmux/scripts/upsert_session.sh $(mktemp -d)"
bind -n M-z run -c "#{pane_current_path}" "~/.config/tmux/scripts/zmux.sh"
bind -n M-w run -c "#{pane_current_path}" "~/.config/tmux/scripts/wmux.sh"

run "~/.tmux/plugins/tpm/tpm"

